name: Update MetaCubeX Geo Lite Rules

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # 每天 UTC 03:00 自动运行（可改）

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Download apple.list from MetaCubeX
        run: |
          mkdir -p tmp
          curl -L \
            https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo-lite/geosite/apple.list \
            -o tmp/apple.list

      - name: Convert to Shadowrocket format
        run: |
          mkdir -p shadowrocket
          sed 's/^+\.//g' tmp/apple.list \
          | sed 's/^/DOMAIN-SUFFIX,/' \
          > shadowrocket/apple.list

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add shadowrocket/apple.list
          git commit -m "Update apple.list" || echo "No changes"
          git push
